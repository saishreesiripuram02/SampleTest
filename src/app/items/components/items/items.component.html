<p>items works!</p>

<table border>
    <thead>
        <tr>
            <th>Index</th>
            <th>Id</th>
            <th>name</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i = index;">
            <td>{{i}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button (click)="delete(item.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </tr>
    </tbody>
</table>

<br>

<form [formGroup]="myForm" (submit)="add()">
    <label>Name</label>
    <input type = "text" formControlName="name">
    <button type = "submit" [disabled]="myForm.invalid">Add</button>

</form>
