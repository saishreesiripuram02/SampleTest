<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- {{element.quantity}}  -->

              <input type="number" [(ngModel)]="element.quantity" min="1">
            </td>
          </ng-container>
        

        <!-- Position Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.product.cost * element.quantity}} </td>
          </ng-container>          
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h2 [ngClass]="{ 'disabled-text': !total }"  style="border: 2px solid skyblue; padding: 20px; margin: 20px">
    Total Cost: {{ total }}
  </h2>
